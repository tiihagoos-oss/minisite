<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini Chat</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Container principal */
  .chat-container {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* No computador fica em formato de app */
  @media (min-width: 768px) {
    .chat-container {
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
  }

  /* TOPO */
  .chat-header {
    background: #ffffff;
    padding: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #e5e7eb;
  }

  .left-icons, .right-icons {
    display: flex;
    align-items: center;
    gap: 14px;
    font-size: 20px;
    color: #4b5563;
    cursor: pointer;
  }

  .chat-title {
    font-weight: 600;
    color: #111827;
  }

  /* MENSAGENS */
  .chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #f9fafb;
  }

  .message {
    max-width: 80%;
    padding: 12px 14px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
  }

  /* Estilo parecido com ChatGPT */
  .bot {
    background: #e5e7eb;
    color: #111827;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  .user {
    background: #10a37f;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  /* √ÅREA DE INPUT */
  .chat-input-area {
    display: flex;
    align-items: center;
    padding: 12px;
    background: #ffffff;
    border-top: 1px solid #e5e7eb;
    gap: 10px;
  }

  .chat-input {
    flex: 1;
    padding: 12px 14px;
    border-radius: 22px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
  }

  .chat-input:focus {
    border-color: #10a37f;
  }

  .icon-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: #4b5563;
    cursor: pointer;
  }

  .icon-btn:hover {
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="chat-container">

  <!-- TOPO -->
  <div class="chat-header">
    <div class="left-icons">
      ‚ûï
    </div>

    <div class="chat-title">Assistente</div>

    <div class="right-icons">
      ‚ãØ
    </div>
  </div>

  <!-- MENSAGENS -->
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Ol√°! Como posso ajudar voc√™ hoje?</div>
  </div>

  <!-- INPUT -->
  <div class="chat-input-area">
    <button class="icon-btn">üìé</button>
    <input type="text" id="chatInput" class="chat-input" placeholder="Envie uma mensagem...">
    <button class="icon-btn" onclick="sendMessage()">‚û§</button>
  </div>

</div>

<script>
  const input = document.getElementById("chatInput");
  const messages = document.getElementById("chatMessages");

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => {
      addMessage("Voc√™ disse: " + text, "bot");
      fetch("/api/log").catch(() => {});
    }, 500);
  }

  function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = "message " + type;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
