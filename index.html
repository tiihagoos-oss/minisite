<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MiniSite</title>
</head>
<body>

  <h2>Bem-vindo</h2>
  <p id="msg">Detectando seu país...</p>

  <script>
    fetch("/api/pais")
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText =
          "Você acessou do país: " + data.country;
      })
      .catch(() => {
        document.getElementById("msg").innerText =
          "Não foi possível detectar o país.";
      });
  </script>

</body>
</html>
