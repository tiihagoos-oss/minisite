<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini Chat</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 360px;
    height: 600px;
    background: #1e293b;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  /* TOPO */
  .chat-header {
    background: #0f172a;
    padding: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #1e293b;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
  }

  .profile-name {
    color: white;
    font-weight: bold;
    font-size: 14px;
  }

  .menu {
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  /* MENSAGENS */
  .chat-messages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .message {
    max-width: 75%;
    padding: 10px 12px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
  }

  .bot {
    background: #334155;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  .user {
    background: #2563eb;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  /* INPUT */
  .chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #0f172a;
    border-top: 1px solid #1e293b;
    gap: 8px;
  }

  .chat-input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .icon-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  .icon-btn:hover {
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="chat-container">

  <!-- TOPO -->
  <div class="chat-header">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
      <div class="profile-name">Assistente</div>
    </div>
    <div class="menu">â‹®</div>
  </div>

  <!-- MENSAGENS -->
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">OlÃ¡! ðŸ‘‹ Como posso ajudar?</div>
  </div>

  <!-- INPUT -->
  <div class="chat-input-area">
    <button class="icon-btn">ðŸ˜Š</button>
    <input type="text" id="chatInput" class="chat-input" placeholder="Digite uma mensagem...">
    <button class="icon-btn" onclick="sendMessage()">âž¤</button>
  </div>

</div>

<script>
  const input = document.getElementById("chatInput");
  const messages = document.getElementById("chatMessages");

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    // SimulaÃ§Ã£o de resposta do bot
    setTimeout(() => {
      addMessage("Recebi sua mensagem: " + text, "bot");

      // Seu log antigo continua aqui
      fetch("/api/log").catch(() => {});
    }, 600);
  }

  function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = "message " + type;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
